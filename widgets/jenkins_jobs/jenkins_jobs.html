<h1 class="title" data-bind="title"></h1>

<ul class="job-list">
  <li class="job" data-foreach-job="jobs" data-bind-data-state="job.state" data-bind-data-health="job.health">
    <span class="job-name" data-bind="job.name"></span> 
    <div class="build-info">#<span data-bind="job.number"></span> <span class="timestamp" data-bind="job.timestamp | fromNow"></span></div>
  </li>
</ul>

<p class="updated-at" data-bind="updatedAtMessage"></p>
